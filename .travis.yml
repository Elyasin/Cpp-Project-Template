language: cpp
dist: bionic

matrix:
  include:
    - os: linux
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        
before_install:
  - eval "${MATRIX_EVAL}"
  - PARENTDIR=$(pwd)

install:
  - sudo apt-get install g++-7
  - sudo apt-get install doxygen
  - sudo apt-get install lcov
  - pip install conan
  - conan user
  - mkdir $PARENTDIR/build
  - cd $PARENTDIR/build
  - conan install $PARENTDIR
  - cd $PARENTDIR
  - cmake -DCMAKE_BUILD_TYPE:STRING=Release -H$PARENTDIR/ -B$PARENTDIR/build -G "Unix Makefiles"
  - cmake --build $PARENTDIR/build --config Debug --target coverage -- -j 2
  #- ctest -DENABLE_COVERAGE=On -j2 -C Debug -T test --output-on-failure

after_success:
  - bash <(curl -s https://codecov.io/bash)
