# Programming language definition
language: cpp

# OS environment
dist: bionic

# Build matrix (OS, compiler)
matrix:
  include:
    - name: "Linux (GCC compiler)"
      os: linux
      env: 
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      addons:
        apt:
          sources:
            - 'ubuntu-toolchain-r-test'
          packages:
            - g++-7
            - doxygen
            - lcov
          update: true

    - name: "MacOS"
      os: osx
      osx_image: xcode11.4
      env:
        - MATRIX_EVAL="CXX_COMPILER=clang++"

# Which github branches
branches:
  only:
    - master

before_install:
  # brew, doxygen, lcov
  - if [ "$OS" == "osx" ]; then brew update; fi
  - if [ "$OS" == "osx" ]; then brew install doxygen; fi
  - if [ "$OS" == "osx" ]; then brew install lcov; fi
  # linux matrix
  - if [ "$OS" == "linux" ]; then eval "${MATRIX_EVAL}"; fi
  # project dir
  - PARENTDIR=$(pwd)

install:
  - pip install conan
  - conan user
  - mkdir $PARENTDIR/build
  - cd $PARENTDIR/build
  - conan install $PARENTDIR
  - cmake $PARENTDIR -DCMAKE_BUILD_TYPE=Coverage
  - make

script:
  - make coverage

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage_out.info.cleaned || echo "Codecov did not collect coverage reports"

notifications:
  email:
    on_success: never
